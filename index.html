<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="assent/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto"
             class="texto"
              id="texto"
              cols="30"
              rows="10"
              placeholder="Ingresa el Texto Aqui"
              ></textarea>
        <div class="terminos">
            <p>Solo letras minisculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="EncryptarBoton" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <button class="DesencriptarBoton" type="button" onclick="desencriptar()">
                Desencriptar
            </button>
        </div>
        <div class="encriptado">
            <img src= assent/imagen.png alt="un candado " id="logo"></img> 
            <div class="mensaje-encriptado" id="mensaje-emcriptado">
               <h2 id="titulo-mensaje">Ningun Mensaje Encontrado</h2>
               <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p> 
               <!--textarea 
               name="mensaje"
               id="mensaje" 
               cols="30" 
               rows="10"
               class="mensaje"
               ></textarea-->
            </div>
        </div>  
    </div>
</div>
<script src="script.js"></script>
<footer class="footer">
    <p>Desarrollado por Daniel Cuello 2024</p>
    </footer>
</body>
</html>
